<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <label for="title">Book Title:</label>
                <br/>
                <input type="text" name="title" id="title">
                <br/>
                <label for="author">Author:</label>
                <br/>
                <input type="text" name="author" id="author">
                <br/>
                <p>Did you finish the book?</p>
                <input type="radio" id="finished" name="finished" value="read">
                <label for="read">Yes</label>
                <input type="radio" id="finished" name="finished" value="unread">
                <label for="unread">No</label>
                <br/>
                <button type="button" class="submit-btn">Add the book</button>
            </form>
        </div>
      
      </div>
    <nav class="navbar">
        <div class="hero">Library App</div>
        <div class="menu">
            <button>Filter</button>
            <ul class="filter">
                <li class="item-1"><button>Genre</button></li>
                <li class="item-2"><button>Rating</button></li>
                <li class="item-3"><button>Read/Not read</button></li>
            </ul>
        </div>


        <div class="new-book"><button class="add-book">New book</button></div>
    </nav>
    <div class="wrapper">
        <div class="card">card-1</div>
        <div class="card">card-2</div>
        <div class="card">card-3</div>
        <div class="card">card-4</div>
        <div class="card">card-5</div>
        <div class="card">card-6</div>
    </div>
    <footer>Foot</footer>
</body>
</html>
